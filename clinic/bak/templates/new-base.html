<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        {% load etc %}
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="author" content="Pranav Raut">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="{% static '/css/materialize.min.css' %}"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="{% static '/css/new-style.css' %}"/>
        <link type="text/css" rel="stylesheet" href="{% static '/css/input-style-light.css' %}"/>
        <link type="text/css" rel="stylesheet" href="{% static '/css/input-accent.css' %}"/>
        <title>Add {{ obj_s }} | Clinic</title>
        <script type="text/javascript" src="{% static '/js/materialize.min.js' %}"></script>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.datepicker');
            var instances = M.Datepicker.init(elems, M.Datepicker.autoClose);
            });
            document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems, );
            });
        </script>
        {% block head %} {% endblock %}
    </head>
    <body class="blue-grey lighten-4">
        <header class="navbar-fixed">
            <nav>
                <div class="nav-wrapper blue lighten-2">
                    <a href="#" class="brand-logo">&nbsp;Clinic</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="sass.html">Sass</a></li>
                        <li><a href="badges.html">Components</a></li>
                        <li><a href="collapsible.html">JavaScript</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                {% block content %} {% endblock %}
            </div>
        </div>
    </body>
</html>
