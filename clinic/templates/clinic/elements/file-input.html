{% load utilities %}
{% if id %}
    {% set name = id%}
{% else %}
    {% set name = field.attname%}
{% endif %}
<div class="input-group col-12 {{ col }} mb-3">
    <div class="custom-file">
        <input type="file" class="custom-file-input" id="id_{{ name }}" name="{{ name }}"
            accept="{{ file_type }}" {{ options }} {% if required %} required {% endif%} {% if default %} value="{{ default }}" {% endif %}>
        <label class="custom-file-label" for="inputGroupFile01">{{ label }}</label>
    </div>
</div>
