{% extends 'clinic/elements/base-input.html'%}
{% load utilities %}
{% block content %}
<textarea id="id_{{ name }}" class="form-control" name="{{ name }}"

        rows="{{ rows }}" placeholder="{{ label }}" {{ options }}>{% if default %} {{ default }} {% endif %}</textarea>
{% endblock %}
